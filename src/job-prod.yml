$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py
  --training_data ${{inputs.training_data}}
  --reg_rate ${{inputs.reg_rate}}
inputs:
  training_data:
    type: uri_folder
    path: azureml:diabetes-prod-folder@latest
  reg_rate: 0.01
environment: azureml:AzureML-ACPT-pytorch-1.13-py38-cuda11.7-gpu@latest
compute: ""
experiment_name: experiment-from-mslearn-mlops
description: | 
  # Azure ML job (PROD)
  This job is my mlops job running in the cloud via Azure ML for the mslearn-mlops challenges (5 & 6) 
  ## Description 
  Trigger an Azure Machine Learning job in prod env
