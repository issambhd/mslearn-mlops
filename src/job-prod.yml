$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py
  --training_data ${{inputs.training_data}}
  --reg_rate ${{inputs.reg_rate}}
inputs:
  training_data:
    type: uri_folder
    path: azureml:diabetes-prod-folder@latest
  reg_rate: 0.01
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: ""
experiment_name: experiment-from-mslearn-mlops
description: | 
  # My Azure Ml job for the Challenge 5
  This is my mlops job Challenge 5 running in the cloud via Azure ML!
  ## Description 
  mslearn-mlops Challenge 5 Trigger an Azure Machine Learning job in different env
